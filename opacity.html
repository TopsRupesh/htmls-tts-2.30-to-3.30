<!DOCTYPE html>
<html>
<head>
	<title>opacity</title>
	<style type="text/css">
		img{
			opacity: 0.5;
		}
		img:hover{
			opacity: 1;
		}
		div{
			background: gray;
			height: 200px;
			width: 400px;
			opacity: 0.5;
		}
	</style>
</head>
<body>

	<img src="img1.jpg">
	<div> this is div</div>

</body>
</html>
