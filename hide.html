<!DOCTYPE html>
<html>
<head>
	<title>hide</title>
	<style type="text/css">
		.a{
			text-decoration-line: underline;
		}
		.b{
			text-decoration-line: line-through;
		}
		.c{
			text-decoration-line: overline;
		}
		.d{
			text-decoration-line: inherit;
		}
		
	</style>

</head>
<body>
	<h1 class="a">Hello Every one</h1>
	<h1 class="b">Hello Every one</h1>
	<h1 class="c">Hello Every one</h1>
	<h1 class="d">Hello Every one</h1>

</body>
</html>
