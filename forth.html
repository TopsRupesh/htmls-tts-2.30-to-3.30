<!DOCTYPE html>
<html>
<head>
	<title>hover</title>
	<style type="text/css">
		
		p{
			display: none;
			background-color: red;
			font-size: 20px;
			padding: 20px;
		}
		div:hover p{
			display: block;
		}



	</style>
</head>
<body>

	<div>Put your Mouse here to see hide content


	<p>this is content</p>
</div>

</body>
</html>
