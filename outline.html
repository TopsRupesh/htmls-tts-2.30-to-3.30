<!DOCTYPE html>
<html>
<head>
	<title>outline</title>
	<style type="text/css">
		.a{
			border: 1px solid black;
		}
		.b{
			border: 1px dotted black;
		}
		.c{
			border: 1px dashed black;

		}
		.d{
			border: 1px double black;
		}
	</style>
</head>
<body>
	<div class="a">hello a</div>
	<div class="b">hello b</div>
	<div class="c">hello c</div>
	<div class="d">hello d</div>

</body>
</html>
